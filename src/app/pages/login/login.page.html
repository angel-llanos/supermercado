
<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-item>
        <ion-title>Inicio de sesión</ion-title>
      </ion-item>

      <br />
      <br />

      <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Donjuan" [(ngModel)]="usuario"></ion-input>
      <br />
  
      <ion-input label="Contraseña" type="password"  label-placement="floating" fill="outline" placeholder="******"[(ngModel)]="contrasena">
        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      
      <br />

      <ion-label>
        <p>¿No tienes una cuenta de Supermonkey? <a [routerLink]="['/register']">Regístrate</a></p>
      </ion-label>      

      <div class="container-boton">
        <ion-button class="boton" color="success" (click)="validarusuario()">Iniciar sesión</ion-button>
      </div>
      <br />

    </ion-card>
  </div>
</ion-content>
